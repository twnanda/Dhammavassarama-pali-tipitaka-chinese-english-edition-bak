<!-- User-specified pre-formatted text --><PRE>（四七）中阿含習相應品戒經第六(初一日誦)
我聞如是。一時。佛遊舍衛國。在勝林給孤
獨園。爾時。世尊告諸比丘若比丘犯戒。便
害不悔．歡悅．喜．止．樂．定．見如實．知如真．厭．無
欲．解脫。若無解脫。便害涅槃。若比丘持戒。
便習不悔．歡悅．喜．止．樂．定．見．如實．知如真．厭．
無欲．解脫。若有解脫。便習涅槃。佛說如
--------------------------------------------------------------------------------486.3
是。彼諸比丘聞佛所說。歡喜奉行
戒經第六竟(一百一十字)
</PRE><!-- end of user-specified pre-formatted text --><BR><BR>
