<!-- User-specified pre-formatted text --><PRE>（五八）中阿含王相應品七寶經第一
我聞如是。一時。佛遊舍衛國。在勝林給孤
獨園。爾時。世尊告諸比丘。若轉輪王出於
世時。當知便有七寶出世。云何為七。輪
寶．象寶．馬寶．珠寶．女寶．居士寶．主兵臣寶。是
謂為七。若轉輪王出於世時。當知有此七
寶出世。如是如來．無所著．等正覺出於世
時。當知亦有七覺支寶出於世間。云何為
七。念覺支寶．擇法覺支．精進覺支．喜覺支．
息覺支．定覺支．捨覺支寶。是謂為七。如來．
無所著．等正覺出於世時。當知有此七覺
支寶出於世間。佛說如是。彼諸比丘聞佛
所說。歡喜奉行
七寶經第一竟(一百八十二字)
</PRE><!-- end of user-specified pre-formatted text --><BR><BR>
